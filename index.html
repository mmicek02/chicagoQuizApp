<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Windy City Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>               
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <main role="main">
            <div class="quizStart">
                <h1>How well you know Chicago?</h1>
                <button type="button" class="startButton">Start Quiz!</button>
            </div>
            <div class="questionAnswerForm"></div>
        </main>
        <div class="locationAndScore">
            <p>Question: <span class="number">0</span>/10</p>
            <p>Score: <span class="score">0</span></p>
        </div>

    </body>
</html>
