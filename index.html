<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Windy City Quiz App</title>
        <link rel="stylesheet" type = "text/css" href="style.css">
    </head>
    <body>
        <main role="main">
            <div class="startQuiz">
                <h1>How well you know Chicago?</h1>
                <button type="button" class="startButton">Start Quiz!</button>
            </div>
            <div class="quizForm"></div>
        </main>
        <div class="questionAndScore">
            <p>Question: <span class="questionNumber">0</span>/10</p>
            <p>Score: <span class="score">0</span></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>              
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
